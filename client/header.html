<template name="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand {{isActiveRoute 'home'}}" href="/">
      <img src="https://v4-alpha.getbootstrap.com/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/other-link">Other Link</a>
        </li>
      </ul>
      <ul class="navbar-nav my-2 my-lg-0">
        <li class="nav-item">
          {{ #if currentUser }}
            <div class="dropdown pointer">
              <!-- <a class="" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> -->
              <a class="" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="mdi mdi-face mdi-24px"></i>
                <i class="mdi mdi-chevron-down mdi-24px"></i>
                <!-- Dropdown button -->
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/profile">Profile</a>
                <a class="dropdown-item" href="/billing">Billing</a>
                {{#if isInRole 'admin'}}
                <a class="dropdown-item" href="/admin/hello">Admin</a>
                {{/if}}
                <a class="dropdown-item" href="/sign-out">Sign Out</a>
              </div>
            </div>
          {{ else }}
            {{ #if isActiveRoute 'signIn' }}
              <a href="/sign-up">Register</a>
            {{ else }}
              <a href="/sign-in">Sign In</a>
            {{ /if }}
          {{ /if }}
        </li>
      </ul>
    </div>
  </nav>
</template>
