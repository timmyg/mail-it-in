<template name="checkout">
  <section class="checkout">
    checkout {{myOrder.items.length}}
    <br>
    {{#each cards}}
      <img src="{{link}}" alt="" class="entity">
    {{/each}}
    <br>
    {{ > paymentPicker}}
    {{ > checkoutAddress myOrder}}
    <button class="btn btn-success float-right complete">Complete</button>
    <br>
    <br>
    <br>
  </section>
</template>
