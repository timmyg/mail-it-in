<template name="checkoutAddress">
  <div class="row">
    <form class="col-md-6 offset-md-3 col-xs-12">
      <div class="form-group">
        <label class="col-form-label" for="address">Address</label>
        <input type="string" class="form-control" id="address" placeholder="Address">
      </div>
      <div class="form-group">
        <label class="col-form-label" for="city">City</label>
        <input type="string" class="form-control" id="city" placeholder="City">
      </div>
      <div class="form-group">
        <label class="col-form-label" for="state">State</label>
        <input type="string" class="form-control" id="state" placeholder="State">
      </div>
      <div class="form-group">
        <label class="col-form-label" for="zip">Zip</label>
        <input type="number" class="form-control" id="zip" placeholder="Zip">
      </div>
    </form>
  </div>
</template>
