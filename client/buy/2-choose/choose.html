<template name="choose">
  {{#if ready}}
    <div class="card-picker">
      <header class="text-center">
        Choose your cards
        <subheader>
          {{chooseText}}
        </subheader>
      </header>
      <section class="row mt-3">
        {{#each cardsByCategory}}
          <h5>{{name}}</h5>
          <div class="">
            {{#each values}}
              <div class="col-xs-6 col-sm-4 col-md-3">
                {{> card}}
              </div>
            {{/each}}
          </div>
        {{/each}}
      </section>
      <footer>
        <button class="btn btn-primary btn-lg btn-block d-block d-sm-none next" disabled= {{chooseMore}}>Next</button>
        <button class="btn btn-primary btn-lg float-right d-none d-sm-block next" disabled= {{chooseMore}}>Next</button>
      </footer>
    </div>
  {{/if}}
</template>
