<template name="choose">
  {{#if ready}}
    <div class="card-picker">
      <header class="text-center">
        {{chooseText}}
      </header>
      <section class="row mt-3">
        {{#each cards}}
          {{> card}}
        {{/each}}
      </section>
      <footer>
        <a class="btn btn-primary float-right next" disabled={{chooseMore}}>Next</a>
      </footer>
    </div>
  {{/if}}
</template>
