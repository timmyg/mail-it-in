<template name="choose">
  <div class="card-picker">
    <header class="text-center">
      choose {{package.cards}}
    </header>
    <section class="mt-3">
      {{#each cards}}
        {{> card}}
      {{/each}}
    </section>
    <footer>
      <button class="btn btn-primary" disabled>Next</button>
    </footer>
  </div>
</template>
