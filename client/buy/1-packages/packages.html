<template name="packages">
  <header class="text-center">
    Choose a package
    <subheader>
      Here is a reason you should choose a package
    </subheader>
  </header>
  <div class="row">
    <div class="container">
      <div class="card-deck mb-3 text-center row">
        {{#each packages}}
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Package Name</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{price}} <small class="text-muted">/ mo</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>10 users included</li>
              <li>2 GB of storage</li>
              <li>
                {{#if best}}
                  <span>Best Value</span>
                {{else}}
                  <span>&nbsp;</span>
                {{/if}}
              </li>
            </ul>
            <a href="/buy/package/{{_id}}" class="btn btn-lg btn-block btn-outline-primary">Choose</a>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
