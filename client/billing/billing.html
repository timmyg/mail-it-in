<template name="billing">
  <div>
    <div class="clearfix">
      <h3 class="float-left">My Cards</h3>
      <button class="btn btn-primary float-right" data-toggle="modal" data-target="#add-credit-card">Add Card</button>
    </div>
    <div class="clearfix">
      <ul class="list-unstyled">
        {{#each myCards}}
          <li>
            {{> card}}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
  {{> addCreditCard}}
</template>

<template name="card">
  <img src="{{getCreditCardImage}}" alt="">
  {{card.last4}}
</template>

<template name="addCreditCard">
  <div class="modal fade" id="add-credit-card">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Add Credit Card</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <!-- <label class="col-form-label" for="cc-number">Credit Card Number</label> -->
              <input type="number" class="form-control" id="cc-number" placeholder="Number" required>
            </div>
            <div class="form-group">
              <!-- <label class="col-form-label" for="cc-code">CVC</label> -->
              <input type="number" class="form-control" id="cc-code" placeholder="CVC" required>
            </div>
            <div class="form-group">
              <!-- <label class="col-form-label" for="cc-month">Month</label> -->
              <input type="number" class="form-control" id="cc-month" placeholder="Month" required>
            </div>
            <div class="form-group">
              <!-- <label class="col-form-label" for="cc-year">Year</label> -->
              <input type="number" class="form-control" id="cc-year" placeholder="Year" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-block" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary btn-block">Add Card</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
