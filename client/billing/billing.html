<template name="billing">
  <div>
    billing
    <div class="clearfix">
      <h3 class="float-left">My Cards</h3>
      <button class="btn btn-primary float-right" data-toggle="modal" data-target="#add-credit-card">Add Card</button>
    </div>
    <div class="clearfix">
      <ul class="list-unstyled">
        {{#each myCards}}
          <li>
            {{> card}}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>

  {{> addCreditCardModal}}
</template>

<template name="card">
  <img src="{{getCreditCardImage}}" alt="">
  ****-{{card.last4}}
  <i class="mdi mdi-delete delete-card"></i>
</template>
