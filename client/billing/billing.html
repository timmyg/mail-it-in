<template name="billing">
  {{#if ready}}
    <div class="billing col-md-8 col-xs-12 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">My Credit Cards</h5>
          <div class="clearfix">
            <ul class="list-unstyled">
              {{#if mySources}}
                {{#each mySources}}
                  <li>
                    {{> source}}
                  </li>
                {{/each}}
              {{else}}
                No cards on your account
              {{/if}}
            </ul>
          </div>
        </div>
      </div>
      <button dbuttonta-toggle="modal" data-target="#add-credit-card" href="" class="btn btn-primary btn-sm float-right mt-2">Add Card</button>
    </div>
  {{/if}}
</template>
