<template name="billing">
  {{#if ready}}
    <div class="billing col-md-6 col-xs-12 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">My Credit Cards</h5>
          <div class="clearfix">
            <ul class="list-unstyled">
              {{#if mySources}}
                {{#each mySources}}
                  <li>
                    {{> source}}
                  </li>
                {{/each}}
              {{else}}
                No cards on your account
              {{/if}}
            </ul>
            <a data-toggle="modal" data-target="#add-credit-card" href="" class="float-right">Add Card</a>
          </div>
        </div>
      </div>
    </div>
    {{> addCreditCardModal}}
  {{/if}}
</template>
