<template name="billing">
  <div>
    <div class="clearfix">
      <h3 class="float-left">My Cards</h3>
      <button class="btn btn-primary float-right" data-toggle="modal" data-target="#add-credit-card">Add Card</button>
    </div>
    <div class="clearfix">
      <ul class="list-unstyled">
        {{#if mySources}}
          {{#each mySources}}
            <li>
              {{> source}}
            </li>
          {{/each}}
        {{else}}
          No cards on your account
        {{/if}}
      </ul>
    </div>
  </div>

  {{> addCreditCardModal}}
</template>

<template name="source">
  <img src="{{getCreditCardImage}}" alt="">
  ****-{{card.last4}}
  <i class="mdi mdi-delete delete-source"></i>
</template>
