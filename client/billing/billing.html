<template name="billing">
  <button class="btn btn-primary" data-toggle="modal" data-target="#addCreditCard">Add Card</button>
  {{> addCreditCardTemplate}}
</template>



<template name="addCreditCardTemplate">
  <div class="modal fade" id="addCreditCard">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Credit Card</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <!-- <label class="col-form-label" for="cc-number">Credit Card Number</label> -->
              <input type="number" class="form-control" id="cc-number" placeholder="Number">
            </div>
            <div class="form-group">
              <!-- <label class="col-form-label" for="cc-code">CVC</label> -->
              <input type="number" class="form-control" id="cc-code" placeholder="CVC">
            </div>
            <div class="form-group">
              <!-- <label class="col-form-label" for="cc-month">Month</label> -->
              <input type="number" class="form-control" id="cc-month" placeholder="Month">
            </div>
            <div class="form-group">
              <!-- <label class="col-form-label" for="cc-year">Year</label> -->
              <input type="number" class="form-control" id="cc-year" placeholder="Year">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-block" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary btn-block">Add Card</button>
        </div>

      </div>
    </div>
  </div>
</template>
