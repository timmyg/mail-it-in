<template name="addCreditCardModal">
  <div class="modal fade" id="add-credit-card">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Add Credit Card</h4>
          </div>
          <div class="modal-body">
            <div class="form-row">
              <div class="form-group w-100">
                <div id="card-element" class="form-control field is-empty">
                  <!-- a Stripe Element will be inserted here. -->
                </div>
              </div>
              {{#if error}}
                <div class="alert alert-danger w-100 small m-0" role="alert">
                  {{error}}
                </div>
              {{/if}}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-block cancel">Cancel</button>
            <button type="submit" class="btn btn-primary btn-block" disabled={{isPending}}>Add Card</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
