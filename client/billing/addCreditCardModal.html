        <form>
          <div class="modal-header">
            <h4 class="modal-title">Add Credit Card</h4>
          </div>
          <div class="modal-body">
            <div class="form-row">
              <div class="form-group w-100">
                <div id="card-number-element" class="form-control">
                  <!-- a Stripe Element will be inserted here. -->
                </div>
              </div>
              <div class="form-group w-50">
                <div id="card-expiry-element" class="form-control">
                  <!-- a Stripe Element will be inserted here. -->
                </div>
              </div>
              <div class="form-group w-50">
                <div id="card-cvc-element" class="form-control">
                  <!-- a Stripe Element will be inserted here. -->
                </div>
              </div>
              {{#if areErrors}}
                <div class="alert alert-danger w-100 small m-0" role="alert">
                  <ul class="m-0 pl-4">
                    {{#if errors.cardNumber}}
                      <li>{{errors.cardNumber}}</li>
                    {{/if}}
                    {{#if errors.cardExpiry}}
                      <li>{{errors.cardExpiry}}</li>
                    {{/if}}
                    {{#if errors.cardCvc}}
                      <li>{{errors.cardCvc}}</li>
                    {{/if}}
                  </ul>
                </div>
              {{/if}}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-block" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary btn-block">Add Card</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
