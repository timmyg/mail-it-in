<head>
  <title>example</title>
</head>

<template name="layout">
  {{> header}}
  <section class="container">
    {{> Template.dynamic template=main}}
  </section>
</template>

<template name="post">
  {{#if Template.subscriptionsReady}}
    {{#if post}}
      <div>Post: {{post.title}}</div>
    {{else}}
      <div>404: Not found</div>
    {{/if}}
  {{else}}
    <div>Loading...</div>
  {{/if}}
</template>

<template name="home">
  <div>Home</div>
</template>
