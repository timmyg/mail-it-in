<template name="profile">
  <div class="row">
    <form class="col-md-6 offset-md-3">
      <div class="form-group">
        <label class="col-form-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" value="{{currentUser.profile.name}}">
      </div>
      <div class="form-group">
        <label class="col-form-label" for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email" value="{{currentUser.emails.[0].address}}" readonly>
        {{#unless currentUser.emails.[0].verified}}
          <small>Your email address is not verified. <a href="#" class="resend-verification-link">Resend verification link</a></small>
        {{/unless}}
      </div>
      <button type="submit" class="btn btn-success float-right">Save</button>
    </form>
  </div>
</template>
