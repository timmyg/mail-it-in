<template name="orders">
    {{#if ready}}
        <table class="table">
            <thead class="bg-primary">
                <tr>
                    <th scope="col">Order Date</th>
                    <th scope="col"># Cards</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                {{#if myOrders}}
                    {{#each myOrders}}
                        {{> order}}
                    {{/each}}
                {{/if}}
            </tbody>
        </table>
        {{#unless myOrders}}
            <div class="text-center">
                You have no orders
            </div>
        {{/unless}}
    {{/if}}
</template>

<template name="order">
    <tr>
        <td>{{moFormat date 'M/DD/YYYY'}}</td>
        <td>{{orderPackage.items}}</td>
        <td>{{status}}</td>
    </tr>
</template>
